<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebSocket</title>
</head>
<body>
<button id="sendBtn">发送消息</button>
<button id="leaveBtn">离开</button>
<script type="text/javascript" src="./public/socket.io.js"></script>
<script>
    var socket=io.connect('ws://localhost:3000'),//与服务器进行连接
        send=document.getElementById('sendBtn'),
        leave=document.getElementById('leaveBtn');
    send.onclick=function(){
        socket.emit('hi', 'hello!');
    }
    leave.onclick=function(){
        socket.emit('likai', 'leave');
    }
    //接收来自服务端的信息事件c_hi
    socket.on('c_hi',function(msg){
        alert(msg)
    })
    socket.on('c_leave',function(msg){
        alert(msg)
    })
</script>

</body>
</html>
